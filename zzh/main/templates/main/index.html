<!doctype html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>ZZH</title>
  <meta name="keywords" content="css3, html5, js, background video, fullscreen video">
  <meta name="description" content="Super easy to implement HTML5 fullscreen background video library in JavaScript.">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <style>
    * {
      margin: 0; padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      /*overflow: hidden;*/
      background: #232528;
    }

    #container {
      /*overflow: hidden;*/
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      min-height: 100%;
    }

    #background_video {
      position: fixed;

      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      /*transform: translateX(calc((100% - 100vw) / 2));*/

      object-fit: cover;
      min-height: 100%; 
      width: 100%;

      z-index: -10;
    }

    #video_cover {
      position: absolute;

      width: 100%; min-height: 100%;

      background: url({% static 'main/cover.png' %}) no-repeat;
      background-size: cover;
      background-position: center;
    }

    #video_controls {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
    }

    #play img {
      width: 100px;
    }
    #pause img {
      width: 90px;
    }
    #pause {
      display: none;
    }

    @media (min-width: 768px) {
      #video_controls {
        display: none;
      }
    }

    /* Demo page specific styles */

    body {
      text-align: center;
      font-family: 'proxima-nova', Helvetica;
    }

    #container {
      height: 100%;
    }

    #overlay {
      position: absolute;
      top: 0; right: 0; left: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    #main_content {
      z-index: 2;
      position: relative;
      display: inline-block;

      /* Vertical center */
      top: 50%;
      transform: translateY(-50%);
    }

    #main_content h1 {
      text-transform: uppercase;
      font-weight: 600;
      font-family: 'proxima-nova-condensed', Helvetica;
      color: #fff;
      font-size: 35px;
    }

    #main_content .sub_head {
      color: rgba(255,255,255,0.5);
      font-size: 18px;
    }

    #main_content .info {
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      margin-top: 10px;
    }

    #scroll {
      z-index: 10;
      position: relative;
      width: 100%;
      /*top: 90%;*/
      top:0;
      overflow: visible;
      padding-bottom: 100px;
    }

    #scroll .left {
      text-align: left;
      margin-left: -35%;
    }

    #scroll .right {
      text-align: right;
      margin-right: -35%;
    }

    #scroll button {
      background-color: Transparent;
      border-color: #adadad;
      padding: 10px 20px;
      border-radius: 8px;
      border-style: solid;
      text-align: center;
    }

    #links {
      margin-top: 50px;
    }

    #links a {
      border: 2px solid rgba(255,255,255,0.20);
      border-radius: 61px;
      font-size: 12px;
      color: #FFFFFF;
      letter-spacing: 1px;
      text-decoration: none;
      text-transform: uppercase;
      padding: 10px 25px;
      display: inline-block;
      margin-right: 15px;
    }

    #footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
    }
    #footer a {
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      margin: 10px;
      font-size: 12px;
    }
    #footer a:first-child {
      float: left;
    }
    #footer a:last-child {
      float: right;
    }

    .arrow {
      display: inline-block;
      width: 20px;
      height: 20px;
      -webkit-transform: rotate(45deg);
      border-left: none;
      border-top: none;
      border-right: 2px #fff solid;
      border-bottom: 2px #fff solid;
      margin-top: 20%;
    }
  </style>

  <script src="https://use.typekit.net/nlq1kdt.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
